# Keep the help strings in sync with the values in the .py files!
west-commands:
  - file: scripts/west_commands/vscode_sync.py
    commands:
      - name: vscode_sync
        class: Vscode_sync
        help: sync vscode snipets and extensions

  - file: scripts/west_commands/template_generator.py
    commands:
      - name: project-init
        class: TemplatesInit
        help: Initializes project templates 
      - name: generate
        class: TemplatesGenerate
        help: Generates templates
      - name: blanalyzer
        class: Blanalyzer
        help: Blanalyzer commands